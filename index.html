<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pinteres</title>
	<!-- FontAwesome -->
	<script src="https://use.fontawesome.com/b5fd719f9b.js"></script>
	<!-- Favicon -->
	<link rel="icon" href="dist/img/favicon.ico" type="image/x-icon"/>    	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">	
	<!-- CSS -->	
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
	<!-- HEADER -->
	<header>
		<div class="logo">
			<img src="dist/img/logo.png" alt="">			
		</div>
		<p class="inicio">Inicio</p>
		<div class="buscar-cont">
			<a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
			<input class="buscador" type="text" placeholder="Buscar">
			<a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
			<div class="pines-cont">
				<p>Todos los Pines</p>
				<a href="#"><i class="fa fa-angle-down" aria-hidden="true"></i></a>
			</div>
		</div>
		<div class="usuario">
			<img src="dist/img/alexandra.jpg" alt="">
			<p>Alexandra</p>
		</div>
		<div class="nav-collapse">
			<div class="sombra-hover"></div>
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
		<div class="comments">
			<div class="sombra-hover"></div>
			<i class="fa fa-commenting" aria-hidden="true"></i>
		</div>
		<hr>
	</header>

	<!-- Iconos -->
	<section class="iconos-img">
		<div class="img-cont">
			<div class="blur"></div>
			<img src="dist/img/1.jpg" alt="">
			<p>Dress</p>
		</div>
		<div class="img-cont-dos">
			<div class="blur"></div>
			<img src="dist/img/5.jpg" alt="">
			<p>San Miguel De Allende</p>
		</div>
		<div class="img-cont-tres">
			<div class="blur"></div>
			<img src="dist/img/18.jpg" alt="">
			<p>Friki</p>
		</div>	
		<div class="img-cont">
			<div class="blur"></div>
			<img src="dist/img/30.jpg" alt="">
			<p>Boda</p>
		</div>	
		<div class="img-cont-cuatro">
			<div class="blur"></div>
			<img src="dist/img/20.jpg" alt="">
			<p>Vestidos</p>
		</div>	
		<div class="img-cont">
			<div class="blur"></div>
			<img src="dist/img/40.jpg" alt="">
			<p>Ramo</p>
		</div>
		<div class="img-cont-tres">
			<div class="blur"></div>
			<img src="dist/img/18.jpg" alt="">
			<p>Día</p>
		</div>	
		<div class="img-cont-dos">
			<div class="blur"></div>
			<img src="dist/img/5.jpg" alt="">
			<p>Las Fotografías Boda</p>
		</div>										
	</section>

	<!-- OTROS -->
	<section class="cuerpo">
	<!-- JSON -->
	<section class="el-json" id="caja-json"></section>
	</section>

	<div id="proyecto-modal" class="hide">
		<div class="modal-completo"></div>
	</div>

<!-- JS -->
<script src="dist/js/script.js"></script>
</body>
</html>
